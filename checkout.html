<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PenMart Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="cssfiles/checkout.css">
</head>
<body>

    <div class="page-container">

        <div class="checkout-card">

            <h2>Order Summary</h2>

            <!-- Product details -->
            <div class="product-row">
                <span id="product-name">Pen</span>
                <span>₹<span id="product-price">0</span></span>
            </div>

            <hr>

            <!-- Total -->
            <div class="total-row">
                <span>Total</span>
                <span>₹<span id="total-price">0</span></span>
            </div>

            <!-- Room Number -->
            <div class="room-section">
                <label for="room">Delivery Room Number</label>
                <input type="text" id="room" placeholder="Enter room number">
            </div>

            <!-- Place order -->
            <button class="place-order-btn" onclick="placeOrder()">
                Place Order
            </button>
            <button class="place-order-btn" onclick="cancelOrder()">
                Cancel order
            </button>

        </div>

    </div>

    <!-- JS link -->
    <script src="../js/checkout.js"></script>
</body>
</html>
