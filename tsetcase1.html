
<!DOCTYPE html>
<html>
<head>
    <title>Split Counter Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 16px;
            font-size: 18px;
            cursor: pointer;
        }

        .counter {
            display: none; /* hidden at first */
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .counter button {
            width: 40px;
            height: 40px;
        }

        #count {
            font-size: 20px;
            font-weight: bold;
            min-width: 20px;
        }
    </style>
</head>
<body>

    <!-- Single button (shown first) -->
    <button id="addBtn" onclick="showCounter()">Add</button>

    <!-- Split buttons (hidden first) -->
    <div class="counter" id="counterBox">
        <button onclick="decrease()">âˆ’</button>
        <span id="count">1</span>
        <button onclick="increase()">+</button>
    </div>

    <script>
        let counter = 1;

        function showCounter() {
            document.getElementById("addBtn").style.display = "none";
            document.getElementById("counterBox").style.display = "flex";
        }

        function increase() {
            counter++;
            document.getElementById("count").innerText = counter;
        }

        function decrease() {
            if (counter > 1) {
                counter--;
                document.getElementById("count").innerText = counter;
            } else {
                // if reaches 0, go back to single button
                document.getElementById("counterBox").style.display = "none";
                document.getElementById("addBtn").style.display = "inline-block";
            }
        }
    </script>

</body>
</html>
